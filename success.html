<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за покупку!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #1a202c;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(61,92,99,0.10);
            padding: 48px 32px;
            max-width: 420px;
            text-align: center;
        }
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #229ED9;
        }
        .success-info {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #3d5c63;
        }
        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #229ED9;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 16px 32px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(34,158,217,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .telegram-link:hover {
            background: #1787b8;
            box-shadow: 0 8px 32px rgba(34,158,217,0.15);
        }
        .telegram-link svg {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-title">Дякуємо за покупку!</div>
        <div class="success-info">
            Щоб отримати доступ до гіда, приєднуйтесь до нашого Telegram-бота. Там ви знайдете всі матеріали та зможете почати користуватись гідом прямо зараз.
        </div>
        <a class="telegram-link" href="https://t.me/your_telegram_bot" target="_blank">
            <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#229ED9"/><path d="M19.5 6.5 16.5 18.5s-.4 1-1.5 1c-.4 0-.8-.3-1-0.5l-3.5-2.5-1.5-1-2.5-1c0 0-.5-.2-.5-.7s.5-.7.5-.7l12-7c0 0 1-.5 1 .5z" fill="#fff"/></svg>
            Перейти до Telegram-бота
        </a>
    </div>
</body>
</html>
